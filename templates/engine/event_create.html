{% extends 'base.html' %}
{% load staticfiles %}

{% block content %}

    <div class="container content-container">
        <div class="row">
            <div class="col-xs-12">

                <h1>This is where we'll create an event.</h1>

                <form action="{% url 'event-create' %}" method="post" role="form">

                    {% csrf_token %}

                    <div class="form-group">
                        <label for="id_name">Event Name</label>
                        {{ form.name }}
                    </div>

                    <button type="submit" class="btn btn-default">Submit</button>

                </form>


            </div>
        </div> <!--/row-->
    </div> <!--/container-->





{% endblock %}
