{% extends 'base.html' %}
{% load staticfiles %}

{% block content %}

    <div class="container">
        <div class="row">
            <div class="col-xs-12">

                <h1>Sign Into {{ event }}</h1>


                <form action="{% url 'guest-sign-in' event.id %}" method="POST" role="form">

                    {% csrf_token %}

                    <div class="form-group">
                        <label for="id_first_name">First Name</label>
                        {{ form.first_name }}
                    </div>

                    <div class="form-group">
                        <label for="id_last_name">Last Name</label>
                        {{ form.last_name }}
                    </div>

                    <div class="form-group">
                        <label for="id_email">Email</label>
                        {{ form.email }}
                    </div>

                    <button type="submit" class="btn btn-default">Submit</button>

                </form>




            </div>
        </div> <!--/row-->
    </div> <!--/container-->





{% endblock %}
